  <h2>ASSIGNMENT 1 DAY 4</h2>
  <script>
    for(let i=1;i<=100;i++){
      if (i%3===0 && i%5===0) console.log(`${i} = "FizzBuzz"`);
      else if (i%3===0) console.log(`${i} = "Fizz"`);
      else if (i%5===0) console.log(`${i} = "Buzz"`);
    }
  </script>
