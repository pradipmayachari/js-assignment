<body>
 <ul>
  <form>
   <label>Enter Your Markes</label>
   <input type="text"  name="number" id="uval" placeholder="enetr number">
   <button type="button" class="input" onclick="std_grad()">Click to check</button>
  </form>
  <div id="rblock"></div>
   </ul>
 <script type="text/javascript">
  function std_grad(){
   var x = document.getElementById("uval").value;
   x = parseInt(x);
   if(x >= 80){
    console.log("Maekes are  " + x + "  and  grade is'A+'");
   }
   else if(x <= 79 && x >= 60){
    console.log("Markes are  " + x + "  and  grade is'A'");
   }
   else if(x <= 59 && x >= 40){
    console.log("Markes are  " + x + "  and  grade is'B'");
   }
   else if(x <= 39 && x >= 35){
    console.log("Markes are  " + x + "  and  grade is'C'");
   }else{
    console.log("Markes are  " + x + "  and  grade is'surprise You did not get any grade'");
   }
  }
 </script>
