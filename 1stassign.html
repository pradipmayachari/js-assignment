<!DOCTYPE html>
<html>
<head>
 <title>even or odd</title>
 <style type="text/css">
  ul{
   border: 1px solid;
   position: relative;
   left: 35%;
   top: 10%;
   width: 300px;
   height: 100px;
   padding-top: 30px;


  }
  .input{
   margin-top: 30px;
  }
 </style>
</head>
<body>
 <ul>
  <form>
   <label>Enter number</label>
   <input type="text"  name="number" id="uval" placeholder="enetr number">
   <button type="button" class="input" onclick="evenodd()">Click to check</button>
  </form>
  <div id="rblock"></div>
   </ul>
 <script type="text/javascript">
  function evenodd(){
   var x = document.getElementById("uval").value;
   x = parseInt(x);
   if(x%2 == 0){
    console.log("The number entered  " + x + "  and  Number is'EVEN'");
   }
   else{
    console.log("The number entered  " + x + "  and  Number is'ODD'");
   }
  }
 </script>

</body>
</html>
